  
<div class="container">
    <div class="card"  >
        <div class="card-header bill-bg  text-center text-light header-text">Bills list</div>
        <div class="card-body">
             
            <table class="table" >
                <thead>
                    <tr><th>Billing Date</th><th> customer</th><th>Price</th><th>Quantity</th> </tr>
                </thead>
                 

                <tbody> 
                    <tr *ngFor="let bill of bills">
                        <td>{{bill.billingDate | date:'medium'}}</td>
                        <td>{{bill.customer.name}}</td>
                        <td>{{bill.customerId}}</td>
                        <td><button class="bg-primary text-light" (click)="goToCustomerBills(bill.customerId)" >details</button></td>
                             
                    </tr>
                </tbody>

            </table>
             

        </div>

    </div>

 </div>
